{% extends 'base.html' %}

{% block title %}Taak Verwijderen{% endblock %}

{% block content %}
    <h2>Weet je zeker dat je deze taak wilt verwijderen: "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ja, Verwijder</button>
        <a href="{% url 'view_task' task.id %}" class="btn btn-secondary">Nee, Niet verwijderen</a>
    </form>
    <br>
    <a href="{% url 'kanban_board' %}" class="btn btn-secondary">Terug naar Hoofdscherm</a>
{% endblock %}
