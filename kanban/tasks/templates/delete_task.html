{% extends 'base.html' %}

{% block title %}Taak Verwijderen{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_task' task.id %}" class="btn btn-secondary">Cancel</a>
    </form>
    <br>
    <a href="{% url 'kanban_board' %}" class="btn btn-secondary">Terug naar Hoofdscherm</a>
{% endblock %}
