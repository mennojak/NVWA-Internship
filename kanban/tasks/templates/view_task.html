{% extends 'base.html' %}

{% block title %}Taak Bekijken{% endblock %}

{% block content %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.get_status_display }}</p>
    <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
    <br>
    <br>
    <a href="{% url 'kanban_board' %}" class="btn btn-secondary">Terug naar Hoofdscherm</a>
{% endblock %}
