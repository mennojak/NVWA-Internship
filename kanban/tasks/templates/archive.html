{% extends 'base.html' %}

{% block content %}
<h2>Archived Tasks</h2>
<ul class="list-group">
    {% for task in archived_tasks %}
        <a href="{% url 'view_task' task.id %}" class="task">
            <li class="list-group-item">
                <strong>Country:</strong> {{ task.country }}<br>
                <strong>Sector:</strong> {{ task.sector }}<br>
            </li>
        </a>
    {% empty %}
        <li class="list-group-item">No archived tasks</li>
    {% endfor %}
</ul>
<a href="{% url 'kanban_board' %}" class="btn btn-secondary">Back to Kanban Board</a>
{% endblock %}
