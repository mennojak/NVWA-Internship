{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-3">
    <h3 style="color: #01689b;">Login</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
    </form>
</div>
{% endblock %}
